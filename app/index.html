<html>
<head>

    <script>document.write('<base href="' + document.location + '" />');</script>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title ng-bind="appName">Loading &#x2026; </title>
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/angular-material/1.0.2/angular-material.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/angular-material/1.0.2/angular-material.layouts.min.css">
    <link rel="stylesheet" href="css/app.css">

</head>

<body>

<div layout="column" layout-fill><div>

    <md-toolbar md-scroll-shrink="true">
        <div class="md-toolbar-tools">
            <h3 ng-bind="appName">Chat</h3>
        </div>
    </md-toolbar>

    <md-button ng-click="send()" ng-if="username && message" class="md-fab md-fab-top-right" type="submit" form="sender">
        <i class="material-icons">send</i>
    </md-button>

    <md-content>

        <md-subheader>
            
            <form layout layout-xs="column" id="sender">
            
                <md-input-container flex-gt-xs="20">
                    <label>Name</label>
                    <input required name="name" ng-model="username" maxlength="19" autocomplete="off" />
                </md-input-container>
                <md-input-container flex-gt-xs="80">
                    <label>Message</label>
                    <input required name="message" ng-model="message" autocomplete="off" />
                </md-input-container>

            </form>

        </md-subheader>

        <md-list>

            <md-list-item ng-repeat="item in list | orderBy:'$index':true track by $index" class="md-3-line md-long-text">
                <div class="md-list-item-text">
                    <h3 ng-bind="item.username"></h3>
                    <p ng-bind="item.message"></p>
                </div>
            </md-list-item>

            <md-list-item ng-if="!list.length" class="md-3-line md-long-text">
                <div class="md-list-item-text">
                    <h3>Loading &#x2026; </h3>
                </div>
            </md-list-item>

        </md-list>

    </md-content>

</div></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.8/angular.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.8/angular-aria.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.8/angular-animate.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-material/1.0.2/angular-material.min.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="js/app.js"></script>
  
</body>
</html>
