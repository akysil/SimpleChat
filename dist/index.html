<html ng-app="app">
<head>

    <script>document.write('<base href="' + document.location + '" />');</script>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Simple Chat</title>
    
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.css">
    <link rel="stylesheet" href="css/app.css">

</head>

<body>

    <header>Chat</header>
    <main>
        <form>
            <input type="text" name="username" ng-model="username">
            <input type="text" name="message" ng-model="message">
            <input type="submit" ng-click="send()" ng-disabled="!username || !message">
        </form>
    </main>
    <footer>
        <dl ng-repeat="item in list | orderBy:'$index':true track by $index">
            <dt><mark ng-bind="item.username"></mark></dt>
            <dd ng-bind="item.message"></dd>
        </dl>
        <dl ng-if="!list.length">
            <dt></dt>
            <dd>Loading ... </dd>
        </dl>
    </footer>

    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/app.js"></script>
  
</body>
</html>
